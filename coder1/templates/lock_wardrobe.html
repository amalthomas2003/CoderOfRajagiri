<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked Wardrobe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide any overflow */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.woodenstreet.de/image/data/wardrobes-mdf/celestin-4-door-wardrobe-with-dresser/exotic-teak-finish/1.jpg');
            background-size: cover;
            background-position: center;
            animation: slideBackground 2s forwards, fadeIn 2s forwards;
        }

        @keyframes slideBackground {
            0% { background-position: 0 0; }
            100% { background-position: 50% 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .open-wardrobe-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="/" class="open-wardrobe-button">Open Wardrobe</a>
</body>
</html>
