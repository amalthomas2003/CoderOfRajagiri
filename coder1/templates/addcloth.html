<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cloth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='addclothstyles.css') }}">
</head>
<body>

    <div class="container">
        <div class="col top-section">
            <div class="upload-section">
                <label id="ut" class="upload-label">Tops</label>
                <form action="/upload1" method="POST" enctype="multipart/form-data" style="text-align: center;">
                    <label for="tops-input" style="display: block; margin-bottom: 10px;">Choose Top</label>
                    <input type="file" class="upload-input" name="file" accept="image/*" id="tops-input" style="display: none;">
                    <button type="button" onclick="document.getElementById('tops-input').click();" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Choose Image</button>
                    <input type="hidden" name="cloth_type" value="top">
                    <span id="uploaded-tops" style="display: block; margin-top: 10px;"></span>
                    <button type="submit" class="upload-button" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Upload</button>
                </form>
            </div>
        </div>
        <div class="col bottom-section">
            <div class="upload-section">
                <label id="ub" class="upload-label">Bottoms</label>
                <form action="/upload2" method="POST" enctype="multipart/form-data" style="text-align: center;">
                    <label for="bottoms-input" style="display: block; margin-bottom: 10px;">Choose Bottom</label>
                    <input type="file" class="upload-input" name="file" accept="image/*" id="bottoms-input" style="display: none;">
                    <button type="button" onclick="document.getElementById('bottoms-input').click();" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Choose Image</button>
                    <input type="hidden" name="cloth_type" value="bottom">
                    <span id="uploaded-bottoms" style="display: block; margin-top: 10px;"></span>
                    <button type="submit" class="upload-button" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Upload</button>
                </form>
            </div>
        </div>
        <div class="col shoes-section">
            <div class="upload-section">
                <label id="us" class="upload-label">Shoes</label>
                <form action="/upload3" method="POST" enctype="multipart/form-data" style="text-align: center;">
                    <label for="shoes-input" style="display: block; margin-bottom: 10px;">Choose Shoes</label>
                    <input type="file" class="upload-input" name="file" accept="image/*" id="shoes-input" style="display: none;">
                    <button type="button" onclick="document.getElementById('shoes-input').click();" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Choose Image</button>
                    <input type="hidden" name="cloth_type" value="shoes">
                    <span id="uploaded-shoes" style="display: block; margin-top: 10px;"></span>
                    <button type="submit" class="upload-button" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Upload</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        select 'choose image' then click 'upload' button to upload the image
        <br>
        <div class="home-button-container">
            <a href="/home" class="home-button">Home</a>
        </div>
    </footer>
</body>
</html>
